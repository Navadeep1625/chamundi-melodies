<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Restaurant Menu</title>
<meta name="description" content="Menu — Scan QR to view on your phone" />
<style>
  :root{
    --accent:#b33f2f;
    --muted:#666;
    --bg:#fff;
    --card:#fff;
    --radius:14px;
    --maxw:980px;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#faf7f5,#fff);color:#111}
  .wrap{max-width:var(--maxw);margin:24px auto;padding:20px;box-sizing:border-box}
  header{display:flex;gap:16px;align-items:center}
  .brand{display:flex;flex-direction:column}
  .brand h1{margin:0;font-size:20px;letter-spacing:0.2px}
  .brand p{margin:2px 0 0;color:var(--muted);font-size:13px}
  .menu-grid{display:grid;grid-template-columns:1fr 320px;gap:20px;margin-top:18px}
  @media (max-width:880px){.menu-grid{grid-template-columns:1fr}}
  .card{background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:0 6px 20px rgba(9,10,12,0.06)}
  .section{margin-bottom:18px}
  .section h2{font-size:18px;margin:0 0 12px}
  .item{display:flex;gap:12px;align-items:flex-start;padding:10px 0;border-top:1px solid #f1eae7}
  .item:first-of-type{border-top:0;padding-top:0}
  .thumb{width:72px;height:60px;flex:0 0 72px;border-radius:8px;object-fit:cover;background:#eee}
  .meta{flex:1}
  .meta h3{margin:0;font-size:15px}
  .meta p{margin:6px 0 0;color:var(--muted);font-size:13px}
  .price{font-weight:600;color:var(--accent);min-width:72px;text-align:right}
  .right-col{position:sticky;top:18px;height:fit-content}
  .qr-area{text-align:center}
  .qr-area img{max-width:200px;width:55%;height:auto}
  .notice{font-size:13px;color:var(--muted);margin-top:10px}
  footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}
  .tag{display:inline-block;background:#f6f6f6;border-radius:999px;padding:4px 8px;font-size:12px;color:#333;margin-right:6px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <img src="images/logo.png" alt="Logo" width="64" height="64" style="border-radius:10px;object-fit:cover"/>
    <div class="brand">
      <h1>Chamundi Kitchen</h1>
      <p>Scan the QR to view this menu on your phone</p>
    </div>
  </header>

  <div class="menu-grid">
    <main class="card">
      <!-- Appender for categories -->
      <div id="menuRoot"></div>
    </main>

    <aside class="right-col">
      <div class="card qr-area">
        <h3 style="margin-top:0">Scan to open menu</h3>
        <!-- Replace src with your generated QR image file or a hosted QR URL -->
        <img id="qrImg" src="images/qr-placeholder.png" alt="QR code to menu"/>
        <p class="notice">Open the camera app and tap the notification.</p>
        <div style="margin-top:12px; text-align:center">
          <a href="#" id="downloadPdf" style="text-decoration:none;padding:8px 12px;border-radius:8px;background:#f1f1f1;color:#111;font-size:14px">Download PDF</a>
        </div>
      </div>

      <div style="height:12px"></div>

      <div class="card" style="text-align:center">
        <h3 style="margin:0 0 8px 0">Need help?</h3>
        <p class="notice">Call: +91 98765 43210</p>
      </div>
    </aside>
  </div>

  <footer>
    Menu last updated: <span id="updatedAt">—</span>
  </footer>
</div>

<script>
/* SAMPLE MENU DATA — replace or extend */
const MENU = {
  updated: '2025-11-29',
  sections: [
    {
      id: 'starters',
      title: 'Starters',
      items: [
        {id:'s1',name:'Paneer 65',desc:'Crispy paneer with tangy spices',price:'220',img:'images/paneer.jpg',tags:['veg','spicy']},
        {id:'s2',name:'Chicken Tikka',desc:'Charcoal-grilled chicken',price:'260',img:'images/chicken-tikka.jpg',tags:['non-veg']}
      ]
    },
    {
      id: 'mains',
      title: 'Mains',
      items: [
        {id:'m1',name:'Butter Chicken',desc:'Creamy tomato gravy',price:'320',img:'images/butter-chicken.jpg',tags:['non-veg']},
        {id:'m2',name:'Masala Dosa',desc:'Crispy dosa with potato masala',price:'150',img:'images/dosa.jpg',tags:['veg']}
      ]
    },
    {
      id: 'desserts',
      title: 'Desserts',
      items: [
        {id:'d1',name:'Gulab Jamun',desc:'Warm syrupy dumplings',price:'90',img:'images/gulab.jpg',tags:[]}
      ]
    }
  ]
};

function mkEl(tag,cls,txt){
  const e=document.createElement(tag);
  if(cls)e.className=cls;
  if(txt!==undefined)e.textContent=txt;
  return e;
}

function renderMenu(data){
  const root=document.getElementById('menuRoot');
  root.innerHTML='';
  data.sections.forEach(section=>{
    const sec=mkEl('div','section');
    sec.appendChild(mkEl('h2','',''+section.title));
    section.items.forEach(it=>{
      const row=mkEl('div','item');
      const img = document.createElement('img');
      img.className='thumb';
      img.src = it.img || 'images/placeholder.png';
      img.alt = it.name;
      row.appendChild(img);

      const meta=mkEl('div','meta');
      meta.appendChild(mkEl('h3','',''+it.name));
      if(it.tags && it.tags.length){
        const tagRow=document.createElement('div');
        it.tags.forEach(t=>{
          const sp=mkEl('span','tag',t);
          tagRow.appendChild(sp);
        });
        meta.appendChild(tagRow);
      }
      if(it.desc) meta.appendChild(mkEl('p','',''+it.desc));
      row.appendChild(meta);

      const pr=mkEl('div','price','₹'+it.price);
      row.appendChild(pr);

      sec.appendChild(row);
    });
    root.appendChild(sec);
  });

  document.getElementById('updatedAt').textContent = data.updated || '—';
}

/* download basic PDF fallback: print stylesheet trigger */
document.getElementById('downloadPdf').addEventListener('click', function(e){
  e.preventDefault();
  window.print();
});

/* On load */
renderMenu(MENU);

/* Replace QR image dynamically (if you produce QR image and upload) */
(function setDefaultQR(){
  const qr = document.getElementById('qrImg');
  // If hosting path is known, set here. Otherwise keep placeholder.
  // Example: qr.src = 'https://yourdomain.com/qr.png';
})();
</script>
</body>
</html>
